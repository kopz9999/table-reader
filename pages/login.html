<div class="container">
  <crash-notifications ng-model="notifications"></crash-notifications>
  <form class="form-horizontal users-form" name='usersForm' role="form">
    <div class="form-group" ng-class="{ 'has-error': !usersForm.username.$valid }">
      <label class="control-label col-sm-2" for="email">Username:</label>
      <div class="col-sm-10 inline-control">
        <input name='username' ng-model='user.username' class="form-control" placeholder="Enter username" required>
        <p ng-show='usersForm.username.$error.required' class="help-block">Required</p>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': !usersForm.password.$valid }">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10 inline-control">
        <input type="password" name='password' ng-model='user.password' class="form-control" placeholder="Enter password" required>
        <p ng-show='usersForm.password.$error.required' class="help-block">Required</p>
      </div>
    </div>
    <div class="form-group">
      <crash-loader ng-model="loading"></crash-loader>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="authenticate(user)" class="btn btn-lg btn-primary btn-block">Login</button>
        <button ng-click="showSettings()" class="btn btn-default btn-lg btn-block" role="button">Settings</button>
      </div>
    </div>
  </form>
</div>
