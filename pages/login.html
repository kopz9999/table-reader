<div class="container">
  <crash-notifications ng-model="notifications"></crash-notifications>
  <form class="form-horizontal users-form" name='usersForm' role="form">
    <div class="form-group">
      <crash-loader ng-model="loading"></crash-loader>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="authenticate(user)" class="btn btn-lg btn-primary btn-block">Download File</button>
      </div>
    </div>
  </form>
</div>
