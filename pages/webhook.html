<div class="container">
  <crash-notifications ng-model="notifications"></crash-notifications>
  <div class="message-box">
    <crash-loader ng-model="loading"></crash-loader>
    <div ng-Show="success" class="alert alert-success" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      Content Sent
    </div>
    <button ng-Show="!success && !loading" type="submit" ng-click="processTab()" class="btn btn-lg btn-danger btn-block">Retry</button>
    <button type="submit" ng-click="logout()" class="btn btn-lg btn-default btn-block">Logout</button>
    <button ng-click="showSettings()" class="btn btn-default btn-lg btn-block" role="button">Settings</button>
  </div>
</div>
